<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Darlene Rabis</title>

  <style>
    body {
      margin: 0;
      background-color: #1c1c1c;
      color: #468a1a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    header {
      background-color: #2b2b2b;
      color: #7fd13b;
      text-align: center;
      padding: 10px 0;
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 2px;
      border-bottom: 2px solid #468a1a;
    }

    /* Sidebar retrátil */
    #sidebar {
      position: fixed;
      left: 0;
      top: 60px;
      bottom: 0;
      width: 250px;
      background-color: #3c2f2f;
      border-right: 5px solid #e8d9b5; /* borda grossa creme */
      padding: 15px;
      overflow-y: auto;
      box-shadow: 2px 0 8px rgba(0,0,0,0.5);
      transform: translateX(-100%);
      transition: transform 0.4s ease;
      z-index: 10;
    }

    #sidebar.open {
      transform: translateX(0);
    }

    /* Botão ☰ */
    #toggleSidebar {
      position: fixed;
      top: 70px;
      left: 10px;
      z-index: 20;
      background-color: #e8d9b5;
      color: #2b2b2b;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0,0,0,0.4);
      transition: background 0.3s;
    }
    #toggleSidebar:hover {
      background-color: #d1c49a;
    }

    /* Conteúdo principal */
    #mainContent {
      margin-left: 0;
      transition: margin-left 0.4s ease;
    }

    #main-canvas {
      position: relative;
      width: 100vw;
      height: calc(100vh - 60px);
      overflow: hidden;
    }

    #hotspots {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    /* Hotspots */
    .hotspot {
      position: absolute;
      transform: translate(-50%, -50%);
      pointer-events: auto;
    }

    .hotspot .dot {
      width: 12px;
      height: 12px;
      background-color: #10b981;
      border-radius: 50%;
      box-shadow: 0 0 8px #10b98188;
      cursor: pointer;
    }

    .hotspot .tooltip {
      background-color: rgba(0,0,0,0.8);
      color: #e8d9b5;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8em;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
    }

    /* Painel de gráfico flutuante */
    .chart-container {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background-color: rgba(44, 44, 44, 0.9);
      border: 3px solid #e8d9b5;
      border-radius: 10px;
      padding: 10px;
      color: #e8d9b5;
      display: none;
      z-index: 15;
    }

    .chart-container h4 {
      margin-top: 0;
      text-align: center;
    }

    canvas#sensorChart {
      width: 100%;
      height: 180px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #2b2b2b;
      color: #888;
      text-align: center;
      padding: 8px 0;
      font-size: 0.9em;
      border-top: 1px solid #333;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      #sidebar {
        width: 70%;
      }
      .chart-container {
        width: 90%;
        right: 5%;
        bottom: 10px;
      }
    }
  </style>
</head>

<body>
  <header>Darlene Rabis</header>

  <button id="toggleSidebar">☰</button>

  <div id="sidebar">
    <h3>Controles</h3>
    <button id="resetView">Resetar Visão</button>
    <button id="wireframe">Wireframe</button>
    <hr>
    <h3>Sensores</h3>
    <div id="sensorList"></div>
  </div>

  <div id="mainContent">
    <div id="main-canvas">
      <div id="hotspots"></div>
    </div>
    <div class="chart-container" id="chartContainer">
      <h4 id="chartTitle">Histórico do Sensor</h4>
      <canvas id="sensorChart"></canvas>
    </div>
  </div>

  <footer>© 2025 Projeto Kombi — Monitoramento em tempo real</footer>

  <!-- Import map + módulos ES -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const MODEL_URL = './assets/darlene.glb';
    const container = document.getElementById('main-canvas');

    const scene = new THREE.Scene();
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    container.appendChild(renderer.domElement);

    const camera = new THREE.PerspectiveCamera(45, container.clientWidth/container.clientHeight, 0.1, 1000);
    camera.position.set(400, 300, 500);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 0.7);
    scene.add(hemi);
    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(5,10,7);
    scene.add(dir);

    const grid = new THREE.GridHelper(6,12,'#1f2937','#111827');
    grid.material.opacity = 0.12;
    grid.material.transparent = true;
    scene.add(grid);

    const loader = new GLTFLoader();
    let kombi = null;

    loader.load(MODEL_URL, gltf => {
      kombi = gltf.scene;
      kombi.name = 'kombi';
      scene.add(kombi);
    });

    window.addEventListener('resize', () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // --- painel retrátil ---
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleSidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      if (sidebar.classList.contains('open')) {
        toggleBtn.textContent = '✖';
      } else {
        toggleBtn.textContent = '☰';
      }
    });
  </script>
</body>
</html>
